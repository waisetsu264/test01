  <b><h2>奧運  Olympic Games</h2></b>
  <script src="https://unpkg.com/konva@3.4.1/konva.min.js"></script>
  <div id="container"></div>

  <script>
  // first we need to create a stage
var stage = new Konva.Stage({
    container: 'container',   // id of container <div>
    width: 160,
    height: 160
  });
  
  // then create layer
  var layer = new Konva.Layer();
  
  // create our shape
  var circle = new Konva.Circle({
    x: stage.width() / 2.2,
    y: stage.height() / 2,
    radius: 20,
    fill: 'transparent',
    stroke: 'black',
    strokeWidth: 5
  });
  
  var circle2 = new Konva.Circle({
    x: stage.width() / 7,
    y: stage.height() / 2,
    radius: 20,
    fill: 'transparent',
    stroke: 'blue',
    strokeWidth: 5
  });
  
  var circle3 = new Konva.Circle({
    x: stage.width() / 3.4,
    y: stage.height() / 1.5,
    radius: 20,
    fill: 'transparent',
    stroke: 'yellow',
    strokeWidth: 5
  });
  
  var circle4 = new Konva.Circle({
    x: stage.width() / 1.6,
    y: stage.height() / 1.5,
    radius: 20,
    fill: 'transparent',
    stroke: 'green',
    strokeWidth: 5
  });
  
  var circle5 = new Konva.Circle({
    x: stage.width() / 1.3,
    y: stage.height() / 2,
    radius: 20,
    fill: 'transparent',
    stroke: 'red',
    strokeWidth: 5
  });
  
  // add the shape to the layer
  layer.add(circle);
  layer.add(circle3);
  layer.add(circle4);
  layer.add(circle2);
  layer.add(circle5);
  
  // add the layer to the stage
  stage.add(layer);
  
  // draw the image
  layer.draw();




var stage = new Konva.Stage({
  container: 'container',
  width: 340,
  height: 220
});

var layer = new Konva.Layer();

var simpleText = new Konva.Text({
 x: stage.width() / 2,
 y: 5,
 text: 'Simple Text',
 fontSize: 30,
 fontFamily: 'Calibri',
 fill: 'green'
});

// to align text in the middle of the screen, we can set the
// shape offset to the center of the text shape after instantiating it
simpleText.offsetX(simpleText.width() / 2);

// since this text is inside of a defined area, we can center it using
// align: 'center'
var complexText = new Konva.Text({
 x: 20,
 y: 50,
 text:
 "COMPLEX TEXT\n\nAll the world's a stage, and all the men and women merely players. They have their exits and their entrances.",
 fontSize: 18,
 fontFamily: 'Calibri',
 fill: '#555',
 width: 300,
 padding: 20,
 align: 'center'
});

var rect = new Konva.Rect({
 x: 20,
 y: 50,
 stroke: '#555',
 strokeWidth: 5,
 fill: '#ddd',
 width: 300,
 height: complexText.height(),
 shadowColor: 'black',
 shadowBlur: 10,
 shadowOffset: [10, 10],
 shadowOpacity: 0.2,
 cornerRadius: 10
});

// add the shapes to the layer
layer.add(simpleText);
layer.add(rect);
layer.add(complexText);

// add the layer to the stage
stage.add(layer);
</script>
